<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>网上图书超市——为您提供更好的购书体验</title>
    <link rel="stylesheet" type="text/css" href="../static/css/login.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/font-class.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/login_h5.css">
    <style type="text/css">
        #tag-cloud {
            width: 640px;
            height: 480px;
            margin-left: 0px;
        }
    </style>
</head>
<body>
<header class="head">
    <a href="index.html" style="text-decoration: none;">
				<span class="iconfont icon-shuji"
                      style="font-size: 33px;color: orangered;font-weight: 600;">
                    网上图书超市</span>
        <span style="font-size: 16px;color: black;font-weight: bold;">
                    登录</span>
    </a>
</header>
<div class="login_bd">
    <!--登录界面开始-->
    <div class="set_area">
        <div class="zzsc-container">
            <div id='tag-cloud'></div>
        </div>
        <!--登录内部结构-->
        <div class="wrap clear">
            <!--最开始的登录-->
            <div class="loginDiv">

                <!--账号密码登录-->
                <div class="infro" id='pwd_login'>
                    <p class="password_login">密码登录</p>
                    <!--用户名-->
                    <div class="username" id='usernamelogin'>
                        <span></span>
                        <input type="text" id="name_or_email" class="user" maxlength="40" autocomplete="off" placeholder="昵称/邮箱"/>
                    </div>
                    <p class="tips">
                        <span id='liDivErrorMessage'>请输入昵称/邮箱</span>
                        <span class="error_choose">
                            <b>请选择用户类型</b>
                            <input type="radio" value="0" name="supertype" checked="checked"/>
                            <label class="error_nickname">昵称</label>
                            <input type="radio" value="1" name="supertype" />
                            <label class="error_email">邮箱</label>
                            <!--<input id="selusertypemobile" type="radio" value="" name="selusertype">-->
                            <!--<label class="error_mobilename">手机号码</label>-->
                        </span>
                    </p>
                    <div class="password">
                        <span></span>
                        <input type="password" id="password" class='pass' maxlength="20" autocomplete="off"/>
                    </div>
                    <p class="tips">
                        <span id='login_password_error' style="display: none;">请填写长度为6-20个字符的密码</span>
                        <span class="big_tip" style="display: none;">键盘大写锁定已打开，请注意大小写!</span>
                    </p>
                    <div id="VcodeWrap">
                        <div class="code_wrap">
                            <div class="code">
                                <span></span>
                                <input id="txtVerifyCode" type="text" class="codes" maxlength="4" autocomplete="off"
                                       placeholder="验证码"/>
                            </div>
                            <a href="javascript:;" class="code_pic">
                                <img src="/verification/getCode" id='imgVcode'/>
                            </a>
                            <a href="javascript:;" id='vcodeImgBtn' onclick="getCode()">换张图</a>
                        </div>
                        <p class="tips">
                            <span id='login_vcode_error'>请填写图片中的字符，不区分大小写</span>
                        </p>
                    </div>
                    <p class="auto_login">
                        <a href="forget_pwd.html">忘记密码？</a>
                        <input type="checkbox" class="auto_box" id='autologin' checked="checked"/>
                        <span id='auto_tip'>请勿在公用电脑上勾选此选项</span>
                        <span class="safe" id='auto_tip1' style='display: none;'>请勿在公用电脑上勾选此选项</span>
                        <input type="hidden" id='ispersist' value='on'/>
                    </p>
                    <p class='btn'>
                        <a href="javascript:void(0);" id='loginBtn' onclick="login()">登 录</a>
                    </p>
                    <p class='register'>
                        <a href="register.html" class="register_btn">立即注册</a>
                    </p>
                </div>
            </div>
        </div>

    </div>
</div>
</div>

<div id="footer" class="slogan">
    <span><strong>让阅读成为一种生活习惯！</strong></span>
</div>
