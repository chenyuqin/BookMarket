<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>网上图书超市</title>
    <link rel="stylesheet" href="../static/css/layui/css/layui.css">
    <link rel="stylesheet" href="../static/css/index.css" type="text/css">
    <link rel="stylesheet" href="../static/css/font-class.css" type="text/css" media="all">

    <script src="../static/css/layui/layui.js"></script>
    <script src="../static/js/jquery-3.3.1.js"></script>
    <script src="../static/js/jquery.cookie.js"></script>
    <script src="../static/js/public.js"></script>
    <script src="../static/js/notice.js"></script>
</head>
<body>
<object style="border:0px" type="text/x-scriptlet" data="header.html" width=100% height=103>

</object>

<!--主体-->
<div class="main">
    <nav class="nav-top">
        <ul class="nav-top-ul">
            <li><a>全部图书分类</a></li>
        </ul>
    </nav>
    <div class="clear"></div>
</div>
<div class="">
    <div id="content" class="wrap">

    </div>
    <!--返回顶部-->
    <div class="gotop">
        <a href="#" class="toptop" style="display: none">
            <dl>
                <dt>
                    <span class="iconfont icon-jiantoushang" style="font-size: 20px;color: rgb(161,0,0);"></span>
                </dt>
                <dd>TOP</dd>
            </dl>
        </a>
    </div>
</div>
</body>
<script>
    layui.use('carousel', function () {
        var carousel = layui.carousel;
        //建造实例
        var ins = carousel.render({
            elem: '#home-carousel'
            , width: '100%' //设置容器宽度
            , height: '485px'
            , arrow: 'always' //始终显示箭头
        });

        var inner_html = "";
        $.ajax({
            url: 'index/slideshow',
            type: 'Get',
            data: {},
            dataType: 'JSON',
            success: function (result) {
                $.each(result, function (index, item) {
                    inner_html = inner_html +
                        "<div>\n" +
                        "                        <a href=\"" + item.url + "\" target=\"_blank\"><img src=\"" + item.img + "\"/></a>\n" +
                        "                    </div>"
                    ;
                });
                $('#imgCarousel').html(inner_html);
                ins.reload({
                    elem: '#home-carousel',
                    width: '100%', //设置容器宽度
                    height: '485px',
                    arrow: 'always', //始终显示箭头
                });
            }
        });
    });
</script>
</html>
